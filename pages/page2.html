<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <link
            rel="stylesheet"
            href="../css/bootstrap-4.3.1-dist/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="../css/bootstrap-4.3.1-dist/bootstrap-grid.css"
        />
        <link
            rel="stylesheet"
            href="../css/bootstrap-4.3.1-dist/bootstrap-reboot.css"
        />
        <link rel="stylesheet" href="../css/sweetalert.css" />

        <script src="../js/jquery-3.4.1.min.js"></script>
        <script src="../js/sweetalert.js"></script>
        <script src="../js/page2JS.js"></script>
        <link rel="stylesheet" href="../css/page2.css" />
    </head>
    <body>
        <section class="container-fluid p-0">
            <div id="backgroundImage">
                <div id="bgImage">
                    <img
                        class="img-fluid w-100"
                        src="../images/11.jpg"
                        alt=""
                    />
                </div>
                <div class="info w-100">
                    <span class="font-weight-bold font-size-30 text-info">
                        <span id="timer"></span>
                    </span>
                    <span
                        id="namePlayer"
                        class="font-weight-bold font-size-30 text-danger"
                    ></span>
                    <span
                        id="containScore"
                        class="font-weight-bold font-size-30 text-success"
                    >
                        <span id="scoreText"></span>
                        <span id="score"></span>
                    </span>
                </div>
                <div
                    class="infoLevel font-weight-bold font-size-30 text-black-50"
                >
                    <span id="level"></span>
                </div>
                <div id="ducks">
                    <img
                        id="white"
                        class="duck white target fly d-none"
                        src="../images/duckWhite.gif"
                        alt=""
                    />
                    <img
                        id="black"
                        class="duck black target fly d-none"
                        src="../images/duckBlack.gif"
                        alt=""
                    />
                    <img
                        id="gold"
                        class="duck gold target fly d-none"
                        src="../images/duckGold.gif"
                        alt=""
                    />
                </div>
            </div>
        </section>
        <audio
            id="audio"
            src="../audio/Winchester12-RA_The_Sun_God-1722751268.mp3"
        ></audio>
        <audio id="audio2" src="../audio/Explosion.mp3"></audio>
        <audio id="winner" src="../audio/winner.mp3"></audio>
        <audio id="loser" src="../audio/loser.mp3"></audio>

        <a href="../index.html" id="backToMenu" class="d-none">back To Menu</a>
    </body>
</html>
